<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <form>
                    <div class="mb-3">
                        <label for="txt_numero" class="form-label">Número</label>
                        <input type="number" class="form-control" id="txt_numero" name="txt_numero"
                            placeholder="Ingrese un número">
                        
                    </div>
                    
                    <div class="mb-3 form-check">
                        <button type="button" class="btn btn-primary" id="btn_generar">Tabla</button>
                        <button type="button" class="btn btn-info" id="btn_lista">Lista</button>
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col" id="div_resultado">
                <h2>Resultado</h2>
                <ul class="lista_resultado">

                </ul>
            </div>
        </div>
    </main>

    <script src="js/tabla_multiplicar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
